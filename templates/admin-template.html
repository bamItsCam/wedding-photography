<h3 class="text-center well">Admin</h3>

<div class="panel panel-default col-sm-5">
    <div class="panel-heading">Modify Recommendations</div>
    <div class="panel-body">
        <p>Recommend (and un-recommend) photographers to users by filling out the form below.</p>
        <form name="recommend" id="recommend-form">
            <!-- Client Email -->
            <div class="form-group">
                <label for="client-email">Client Email:</label>
                <input type="email" name="client-email" id="client-email" class="form-control input-sm" placeholder="Client's email" required>
            </div>
            <!-- Photographer Email -->
            <div class="form-group">
                <label for="photog-email">Photographer Email:</label>
                <input type="email" name="photog-email" id="photog-email" class="form-control input-sm" placeholder="Photographer's email" required>
            </div>
            <div class="form-group">
                <div id="response"></div> <!-- Space for alerts to user -->
                <button id="recommend-add" class="btn btn-success">Add</button>
                <button id="recommend-remove" class="btn btn-danger">Remove</button>
                <button id="clear-modify-alerts" class="btn btn-warning">Clear Alerts</button>
            </div>
        </form>
    </div>
</div>

<div class="panel panel-default col-sm-6 col-sm-offset-1">
    <div class="panel-heading">View Recommendations</div>
    <div class="panel-body">
        <p>View current recommendations to clients by filling out the form below.</p>
        <form class="form-inline" name="recommend-view" id="recommend-view-form">
            <!-- Client Email -->
            <div class="form-group">
                <label for="client-email">Client Email:</label>
                <input type="email" name="client-email" id="client-email" class="form-control input-sm" placeholder="Client's email" required>
                <button id="recommend-view" class="btn btn-primary">View</button>
            </div>
            <div class="form-group">
                <div id="response"></div> <!-- Space for alerts to user -->
                <button id="clear-view-alerts" class="btn btn-warning">Clear Alerts</button>
            </div>
        </form>

        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th class="col-sm-6">Email</th>
                </tr>
            </thead>
            <tbody id="recommend-table">
            </tbody>
        </table>
    </div>
</div>
