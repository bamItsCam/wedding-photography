---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }} <small>portfolio</small></h1>

  </header>

  <article class="post-content">
      <div class="row">
          {% for img in page.images %}
          <div class="col-md-4 col-xs-6 thumb">
              <a class="thumbnail" href={{img.src}}>
                  <img class="img-responsive" src={{img.src}} title={{img.alt}} alt={{img.alt}} />
              </a>
          </div>
          {% endfor %}
      </div>
  </article>

</div>
